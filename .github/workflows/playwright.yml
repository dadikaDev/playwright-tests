name: Playwright Tests

# Триггеры: пуш/PR в main, и ручной запуск
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: # позволяет запускать вручную в Actions UI

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (headful headless)
        # Запуск тестов; можно передать --reporter=html для отчёта
        run: npx playwright test --reporter=list,html

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report # playwright создаёт папку playwright-report при html-репортере

      - name: Upload videos and screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pw-media
          path: |
            test-results/**/*.webm
            test-results/**/*.png
